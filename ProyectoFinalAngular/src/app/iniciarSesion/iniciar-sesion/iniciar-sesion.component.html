<mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-subtitle>Utiliza tu cuenta de Trivago</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        
        <form class="example-form" [formGroup]="formLoggin" (ngSubmit)="enviarResponseLogin()">

              <mat-form-field class="example-full-width">
                <mat-label>Correo Electronico</mat-label>
                <input type="email" matInput  placeholder="Ex. pat@example.com" formControlName="email">
              
              </mat-form-field>
            

            <mat-form-field class="example-form-field">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" formControlName="contrasena">
              <button style="background-color: transparent;" *ngIf="formLoggin.get('contrasena')?.value" matSuffix mat-icon-button aria-label="Clear" 
              (click)="formLoggin.get('contrasena')?.setValue('')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
        </form>

        <div *ngIf="errorMessages" class="error">
          <p>{{errorMessages}}</p>
        </div>

        <p> con nuestros servios podras tener una mejor experiencia con tus reserva de hoteles y podras dar un nuevos paso a la tecnologia</p>
        <p style="margin-bottom: 15px;">¿No tienes una cuenta todavia? 
          <a [routerLink]="['/signUp']">Registrate</a>
        </p>
        

    </mat-card-content>

    <mat-card-actions>
      <button mat-button [disabled]="formLoggin.invalid" type="submit" (click)="enviarResponseLogin()" >Iniciar Sesión</button>
    </mat-card-actions>

  </mat-card>
